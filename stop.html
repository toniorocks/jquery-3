<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>

            #panel, #flip {
                padding: 5px;
                text-align: center;
                background-color: #e5eecc;
                border: solid 1px hsl(75, 9%, 18%);
            }

            #flip{
                cursor: pointer;
            }

            #panel {
                padding: 50px;
                display: none;
            }

        </style>
    </head>
    <body>

        <button id="stop">Detener transici√≥n</button>
        
        <div id="flip">Click para mostrar el efecto slide</div>
        <div id="panel">Hola Mundo!</div>

        <script>

            $(document).ready(() => {

                $("#flip").on("click", () => {

                    $("#panel").slideToggle(5000);

                });

                $("#stop").on("click", () => {

                    $("#panel").stop();

                })

            })

        </script>

    </body>
</html>
