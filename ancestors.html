<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestors Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>

        .ancestors *{
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }

    </style>

</head>
<body>
    
    <div class="ancestors">

        <div class="great-grandparent">
            div (great-grandparent)
            <ul> ul (grandparent)
                <li> li (parent)
                    <span>span</span>
                </li>
            </ul>

        </div>

        <div class="grandparent"> div (grandparent)
            <p> p (parent)
                <span>span</span>
            </p>
        </div>

    </div>

    <script>

        $(document).ready(() => {

            $("span").parent("div").css({ "color": "red", "border":"2px solid red" });
            $("div.ancestors").find("span").css({ "color": "green", "border-color": "green" });

        });

    </script>

</body>
</html>
